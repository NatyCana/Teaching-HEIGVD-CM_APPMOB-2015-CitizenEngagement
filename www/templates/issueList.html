<ion-view view-title="Issue List">
    <ion-side-menus>
        <!-- Main content -->
        <ion-side-menu-content>
            <ion-nav-bar class="bar bar-header bar-energized">
                <ion-nav-buttons side="left">
                    <button menu-toggle="left" class="button button-icon icon ion-search"></button>
                </ion-nav-buttons>
                <ion-nav-buttons side="secondary">
                    <button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="button">Log Out</button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-view view-title="Issue List">
                <ion-content class="has-header">
                    <div class="list" ng-controller="GetIssues" >

                        <div class="item item-thumbnail-left" ng-repeat="item in items">
                            <img src="{{item.imageUrl}}"/>
                            <h3 >{{item.createdOn}}</h3>
                            <p>{{item.issueType.name}}</p>
                            <a class=" button icon-right ion-chevron-right button-clear fltrt" id="{{item.id}}" ui-sref="tab.issueDetails({issueId: item.id})">More</a>
                        </div>

                    </div>
                </ion-content>

        </ion-side-menu-content>

        <!-- Left Side Menu -->
        <ion-side-menu>

            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Search">
                </label>
            </div>

            <div class="list">

                <div class="item item-divider">
                    Sort by:
                </div>

                <ul class="list">

                    <li class="item item-checkbox">
                        <label class="checkbox">
                            <input type="checkbox">
                        </label>
                        Date
                    </li>


                </ul>


            </div>

        </ion-side-menu>


    </ion-side-menus>


</ion-view>
